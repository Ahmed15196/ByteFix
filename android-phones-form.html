<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Phone Service Request - ByteFix Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="brand">ByteFix Mobile</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Android Phone Service Form Section -->
    <section class="form-section">
        <div class="container">
            <h2>Request Android Phone Service</h2>
            <form action="https://formspree.io/f/xvgpyldy" method="POST">

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Service Location Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                
                <label for="serialNumber">Serial Number:</label>
                <input type="text" id="serialNumber" name="serialNumber">
                
                <label for="issue">Issue Description:</label>
                <textarea id="issue" name="issue" rows="4" placeholder="Please provide details about the issue..." required></textarea>
                
                <label for="warrantyStatus">Warranty Status:</label>
                <select id="warrantyStatus" name="warrantyStatus" required>
                    <option value="" disabled selected>Select Warranty Status</option>
                    <option value="Under Warranty">Under Warranty</option>
                    <option value="Out of Warranty">Out of Warranty</option>
                </select>
                
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </section>

                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
